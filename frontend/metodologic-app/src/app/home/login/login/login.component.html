
<!-- input.component.html -->
<div class="form-login" *ngIf="!loadingLogin">
  <div class="login-circle">
    <svg width="60" height="75" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M13.3739 15.2845C17.595 15.2845 21.0161 11.8634 21.0161 7.64223C21.0161 3.42109 17.595 0 13.3739 0C9.15276 0 5.73167 3.42109 5.73167 7.64223C5.73167 11.8634 9.15276 15.2845 13.3739 15.2845ZM18.7235 17.195H17.7264C16.4009 17.804 14.9262 18.1503 13.3739 18.1503C11.8216 18.1503 10.3528 17.804 9.02141 17.195H8.02434C3.59423 17.195 0 20.7892 0 25.2193V27.7031C0 29.2853 1.28366 30.5689 2.86584 30.5689H23.882C25.4641 30.5689 26.7478 29.2853 26.7478 27.7031V25.2193C26.7478 20.7892 23.1536 17.195 18.7235 17.195Z" fill="#17384C"/>
    </svg>
  </div>
  <p class="variant4">Login</p>
  <form class="form-container-login" [formGroup]="registerFormGroup" (ngSubmit)="onSubmitLogin()">
    <div class="campo">
      <mat-form-field appearance="outline" color="primary" style="width: calc(30% + 90px);">
        <mat-label style="flex-direction: column;">
          <svg width="16" height="15" viewBox="0 0 27 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M26.4885 6.90261C26.6941 6.73385 27 6.89172 27 7.15846V18.2908C27 19.7334 25.8662 20.9038 24.4688 20.9038H2.53125C1.13379 20.9038 0 19.7334 0 18.2908V7.1639C0 6.89172 0.300586 6.7393 0.511523 6.90805C1.69277 7.85525 3.25898 9.05831 8.63789 13.0921C9.75059 13.9304 11.6279 15.6942 13.5 15.6833C15.3826 15.6996 17.2969 13.8978 18.3674 13.0921C23.7463 9.05831 25.3072 7.84981 26.4885 6.90261ZM13.5 13.9359C14.7234 13.9576 16.4848 12.3463 17.3707 11.6822C24.3686 6.43989 24.9012 5.98262 26.5148 4.67613C26.8207 4.43117 27 4.05011 27 3.64728V2.61297C27 1.17039 25.8662 0 24.4688 0H2.53125C1.13379 0 0 1.17039 0 2.61297V3.64728C0 4.05011 0.179297 4.42572 0.485156 4.67613C2.09883 5.97718 2.63145 6.43989 9.6293 11.6822C10.5152 12.3463 12.2766 13.9576 13.5 13.9359Z" fill="#17384C"/>
            </svg>


            Email
          </mat-label>
          <input matInput formControlName="email" />
      </mat-form-field>
      <div
        *ngIf="
        registerFormGroup.get('email')?.invalid &&
          (registerFormGroup.get('email')?.dirty ||
          registerFormGroup.get('email')?.touched ||
          registerFormGroup.get('email')?.errors?.['maxlength'])
        "
        class="text-danger"
      >
      </div>
    </div>
    <div class="campo">
      <mat-form-field appearance="outline" color="primary" style="width: calc(30% + 90px);">
        <mat-label >
          <svg width="14" height="19" viewBox="0 0 29 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M25.9288 14.8582H24.3931V10.2513C24.3931 4.88938 20.0294 0.525635 14.6675 0.525635C9.30558 0.525635 4.94184 4.88938 4.94184 10.2513V14.8582H3.40622C1.71063 14.8582 0.334961 16.2338 0.334961 17.9294V30.2144C0.334961 31.91 1.71063 33.2857 3.40622 33.2857H25.9288C27.6243 33.2857 29 31.91 29 30.2144V17.9294C29 16.2338 27.6243 14.8582 25.9288 14.8582ZM19.2744 14.8582H10.0606V10.2513C10.0606 7.71109 12.1273 5.64439 14.6675 5.64439C17.2077 5.64439 19.2744 7.71109 19.2744 10.2513V14.8582Z" fill="#17384C"/>
            </svg>

            Senha
          </mat-label>
        <input matInput formControlName="senha"/>
        <mat-hint align="end" id="senha-texto">Esqueci minha senha</mat-hint>
      </mat-form-field>
      <div
        *ngIf="
        registerFormGroup.get('senha')?.invalid &&
          (registerFormGroup.get('senha')?.dirty ||
          registerFormGroup.get('senha')?.touched ||
          registerFormGroup.get('senha')?.errors?.['maxlength'])
        "
        class="text-danger"
      >
      </div>
    </div>

    <div style="margin-top: 20px;" class="form-footer">
      <button type="submit" class="login-button"><p class="variant3">Entrar</p></button>
      <a id="conta-texto" routerLink="/register">NÃ£o tenho uma conta</a>
    </div>
  </form>
</div>
<div *ngIf="loadingLogin">
  <div class="loading-spinner">
    <div class="spinner"></div>
  </div>
</div>

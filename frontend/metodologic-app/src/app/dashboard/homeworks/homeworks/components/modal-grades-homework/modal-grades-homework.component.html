<div class="modal-grade-container">
  <p class="variant2">{{alunosTarefa[0]?.tarefa?.nome}}</p>

  <div class="modal-content">
    <div class="grade-container">
      <div class="grade-item-list" *ngFor="let aluno of alunosTarefa; let i = index;" [ngClass]="{'gray-background': i % 2 === 0, 'white-background': i % 2 !== 0}">
        <div style="width: 40%;">
          <p class="variant6">{{aluno.aluno.nome}}</p>
        </div>
        <div style="width: 50%; padding-left: 20px;">
          <p class="variant6">{{aluno.aluno.email}}</p>
        </div>
        <div style="width: 10%; padding-left: 60px; text-align: center;">
          <p class="variant6">{{aluno.nota}}%</p>
        </div>
      </div>
    </div>
  </div>
</div>
